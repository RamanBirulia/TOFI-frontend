<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Statistic</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.home"><span>Home</span></a>
            </li>
            <li>
                <strong>Statistic</strong>
            </li>
        </ol>
    </div>

</div>

<div class="ibox float-e-margins" style="margin-top: 10px">
    <div class="ibox-title">
        <h5 ng-if="deals.count">Your last {{deals.count}} deal</h5>
        <h5 ng-if="!deals.count">You have no deals yet</h5>
    </div>

    <div class="ibox-content">
        <div ng-click="ctrl.refresh()">
            <a class="btn btn-primary ">Refresh</a>
        </div>
        <table class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline"
               id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info"
               style="margin-top: 10px">
            <thead>
                <tr role="row">
                    <th style="width: 10px">Closed</th>
                    <th aria-controls="DataTables_Table_0">Start Date</th>
                    <th aria-controls="DataTables_Table_0">End Date</th>
                    <th aria-controls="DataTables_Table_0">Side</th>
                    <th aria-controls="DataTables_Table_0" style="width: 70px;">Price</th>
                    <th aria-controls="DataTables_Table_0" style="width:60px">Amount</th>
                </tr>
            </thead>

            <tbody>
                <tr class="gradeA odd" role="row" ng-repeat="deal in deals">
                    <td style="text-align: center;padding: 5px">
                        <span ng-show="deal.status === 'CLOSED'"
                              class="btn btn-info btn-circle btn-sm"
                              type="button"
                                style="margin: 0">
                            <i class="fa fa-check"></i></span>
                        <span ng-show="deal.status !== 'CLOSED'"
                              class="btn btn-default btn-circle btn-sm"
                              type="button"
                                style="margin: 0">
                            <i class="fa fa-times"></i></span>
                    </td>
                    <td>{{deal.dateOpened | date:'medium'}}</td>
                    <td>{{(deal.dateClosed | date:'medium') || 'Not closed yet'}}</td>
                    <td>
                        <span ng-show="deal.side === 'BUY'" class="label label-warning">BUY</span>
                        <span ng-show="deal.side === 'SELL'" class="label label-primary">SELL</span>
                    </td>
                    <td>{{deal.sellPrice || deal.buyPrice}}</td>
                    <td>
                        {{deal.units}}
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
