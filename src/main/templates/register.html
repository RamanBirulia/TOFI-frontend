<div style="position: fixed;top: 0;height: 100%;width: 100%;z-index: 9999;left: 0;background-color: #2f4050;">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h1 class="logo-name" style="margin-left: -160px;">GraBiLa</h1>
        </div>

        <h3>Register to GraBiLa Admin</h3>

        <p>Create account to see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input ng-model="entity.login" type="text" class="form-control" placeholder="Login" required="">
            </div>
            <div class="form-group">
                <input ng-model="entity.password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input ng-model="entity.email" type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input ng-model="entity.name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input ng-model="entity.surname" type="text" class="form-control" placeholder="Surname">
            </div>
            <div class="form-group">
                <label class=""> <div class="icheckbox_square-green" style="position: relative;"><input type="checkbox" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div><i></i> Agree the terms and policy </label>
            </div>
            <button ng-click="submit()" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" ui-serf="login">Login</a>
        </form>
        <p class="m-t">
            <small>GraBiLa app created for TOFI Â© 2016</small>
        </p>
    </div>
</div>
