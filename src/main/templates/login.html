<div style="margin: 10px;width: 350px;z-index: 10000;right: 0;top: 10px;position: fixed;" ng-show="loginFailed">
    <div class="alert alert-danger alert-dismissable"
         ng-click="ctrl.removeMessage()">
        <p><strong>Login failed</strong></p>
    </div>
</div>

<div style="position: fixed;top: 0;height: 100%;width: 100%;z-index: 9999;left: 0;background-color: #2f4050;">
    <div class="middle-box text-center loginscreen  animated fadeInDown" >
        <div>
            <h1 class="logo-name" style="margin-left: -160px;font-family: cursive;color: rgba(212, 174, 56, 0.85);text-align: center;">GraBiLa</h1>
        </div>
        <h3>Welcome back!</h3>

        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input tabindex="1" ng-model="entity.login" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input tabindex="2" ng-model="entity.password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button tabindex="3" ng-click="ctrl.submit()" class="btn btn-primary block full-width m-b">Login</button>

            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>GraBiLa app created for TOFI Â© 2016</small> </p>
    </div>
</div>
