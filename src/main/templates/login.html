<div style="position: fixed;top: 0;height: 100%;width: 100%;z-index: 9999;left: 0;background-color: #2f4050;">
    <div class="middle-box text-center loginscreen  animated fadeInDown" >
        <div>
            <h1 class="logo-name" style="margin-left: -160px;">GraBiLa</h1>
        </div>
        <h3>Welcome back!</h3>

        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input tabindex="1" ng-model="username" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input tabindex="2" ng-model="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button tabindex="3" ng-click="submit()" class="btn btn-primary block full-width m-b">Login</button>

            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>GraBiLa app created for TOFI Â© 2016</small> </p>
    </div>
</div>
