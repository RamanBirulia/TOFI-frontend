<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Bots</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.home"><span>Home</span></a>
            </li>
            <li>
                <strong>Bots</strong>
            </li>
        </ol>
    </div>

</div>

<div class="ibox float-e-margins" style="margin-top: 10px">
    <div class="ibox-title">
        <h5>Active Bot Table</h5>
    </div>
    <div class="ibox-content">

        <div class="">
            <a ui-sref="app.bot.add" class="btn btn-primary ">Add Bot</a>
        </div>

        <table class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline"
               id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info"
               style="margin-top: 10px">
            <thead>
            <tr role="row">
                <th aria-controls="DataTables_Table_0">Login</th>
                <th aria-controls="DataTables_Table_0">Email</th>
                <th aria-controls="DataTables_Table_0">Full Name</th>
                <th aria-controls="DataTables_Table_0" style="width: 70px;">Status</th>
                <th aria-controls="DataTables_Table_0" style="width:60px">Action</th>
            </tr>
            </thead>

            <tbody>
            <tr class="gradeA odd" role="row" ng-repeat="user in users">
                <td>{{user.login}}</td>
                <td>{{user.email}}</td>
                <td>{{(user.name || ' ') + ' ' + (user.surname || ' ')}}</td>
                <td class="center">
                    <span ng-show="user.role === 'admin'" class="label label-warning">Admin</span>
                    <span ng-show="user.role !== 'admin'" class="label label-primary">Trader</span>
                </td>
                <td class="center" style="text-align: center">
                    <div ng-click="ctrl.deleteUser(user._id)" href=""><i class="fa fa-trash"></i></div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
