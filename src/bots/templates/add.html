<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Bots</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.home"><span>Home</span></a>
            </li>
            <li>
                <a ui-sref="app.bots.list"><span>Bots</span></a>
            </li>
            <li>
                <strong>Add bot</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="ibox float-e-margins" style="margin-top: 10px">
    <div class="ibox-title">
        <h5>Add bot trader</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-12 b-r">
                <form role="form" name="botAddForm">

                    <div class="form-group" ng-class="{'has-error': submitted && botAddForm.$$controls[0].$invalid}">
                        <label class="col-sm-2 control-label">USD amount</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="entity.USD" placeholder="Enter USD amount"
                                   class="form-control m-b" required="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="{'has-error': submitted && botAddForm.$$controls[1].$invalid}">
                        <label class="col-sm-2 control-label">EUR amount</label>

                        <div class="col-sm-10">
                            <input type="text" ng-model="entity.EUR" placeholder="Enter EUR amount"
                                   class="form-control m-b" required="">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                                class="btn btn-sm btn-primary pull-right"
                                ng-click="ctrl.submit()">
                            <strong>Create</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
