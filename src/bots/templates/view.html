<div class="row border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Bots</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="app.home"><span>Home</span></a>
            </li>
            <li>
                <a ui-sref="app.bots.list"><span>Bots</span></a>
            </li>
            <li>
                <strong>View bot logs</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"></div>
</div>

<div class="ibox float-e-margins" style="margin-top: 10px">
    <div class="ibox-title">
        <h5>Bot {{entity.botId}} logs</h5>
    </div>
    <div class="ibox-content">
        <div class="row">
            <div class="col-sm-12 b-r">
                <table class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline"
                       id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info"
                       style="margin-top: 10px">
                    <thead>
                        <tr role="row">
                            <th aria-controls="DataTables_Table_0">Date</th>
                            <th aria-controls="DataTables_Table_0">Log</th>
                        </tr>
                    </thead>

                    <tbody>
                    <tr class="gradeA odd" role="row" ng-repeat="logObj in entity">
                        <td>{{logObj.date | date:'medium'}}</td>
                        <td>{{logObj.log}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
